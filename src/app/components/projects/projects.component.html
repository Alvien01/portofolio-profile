<div class="projects">
  <h2>My Projects</h2>
  <div class="projects-grid">
    @for (project of projects; track project.title) {
      <div class="project-card">
        <img [src]="project.image" alt="{{ project.title }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a [href]="project.demoLink" target="_blank">Demo</a>
      </div>
    }
  </div>
</div>
